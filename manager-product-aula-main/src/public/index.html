<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de cadastro de Produtos</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Conteudo principal-->
    <main class="mx-w-7x1 mx-auto py-6 px-4">
      <!-- Card de Resumo-->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">        
        <div class="bg-white rouded-lg shadow p-6">
          <h3 class="text-lg font-semibold text-gray-700 md-2">
            Total de produtos
          </h3>
          <p class="text-3x1 font-bold text-primary" id="totalProdutos">0</p>
        </div>
        <!--/ card 1-->
        <div class="bg-white rouded-lg shadow p-6">
          <h3 class="text-lg font-semibold text-gray-700 md-2">
            Total de produtos
          </h3>
          <p class="text-3x1 font-bold text-primary" id="totalValor">R$ 0,00</p>
        </div>
        <!--/ card 2-->
        <div class="bg-white rouded-lg shadow p-6">
          <h3 class="text-lg font-semibold text-gray-700 md-2">
            Total de produtos
          </h3>
          <p class="text-3x1 font-bold text-danger" id="produtosBaixosEstoque">
            0
          </p>
        </div>
        <!--/ card 3-->
        <div class="bg-white rouded-lg shadow p-6">
          <h3 class="text-lg font-semibold text-gray-700 md-2">
            Total de produtos
          </h3>
          <p class="text-3x1 font-bold text-primary" id="totalmovimentacoes">
            0
          </p>
        </div>
        <!--/ card 4-->
      </div>
      <!-- Card de Resumo-->
       
      <!-- Produtos Recentes-->
       <div class="bg-white rounded-lg-shandow">
        <div class="p-6">
            <h2 class="text-xl font-semibold mb-4">Produtos Recentes</h2>
            <div class="overflow-x-auto">
                <!-- Tabela de produto -->
                 <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 upercase">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 upercase">Quantidade</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 upercase">Preço</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 upercase">Data</th>
                        </tr>
                    </thead><!-- / Cabeçalho da tabela -->
                    <tbody id="produtosRecentesTable" class="divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 px-4" colspan="4">Carregando Produtos...</td>
                        </tr>
                    </tbody>
                 </table>
                <!-- /Tabela de produto -->

            </div>
        </div>
       </div>
      <!-- Produtos Recentes-->
    </main>
  </body>
</html>
